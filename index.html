<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Input</title>
</head>
<body>
    <form id="myForm">
        <label for="textInput">Enter Text:</label>
        <input type="text" id="textInput" onkeydown="if(event.key==='Enter'){return submitText();}" autofocus>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Focus on the text input when the page loads
            document.getElementById('textInput').focus();
        });

        function submitText() {
            var textInput = document.getElementById('textInput');
            var textValue = textInput.value;

            // Clear the input box before making the fetch request
            textInput.value = '';

            // Send the text to the Google Sheets Web App
            fetch('https://script.google.com/macros/s/AKfycbyDYBi9F2zmcsCdyZ4nqH354z4MDyh7AP4djG3izp--DEJY-TQFbPmoiJB_GmQsYJKn/exec', {
                method: 'POST',
                mode: 'no-cors', // Set mode to 'no-cors'
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'text=' + textValue,
            })
            .then(() => {
                console.log('Request successful (no response available due to no-cors mode)');
            })
            .catch(error => {
                console.error('Error submitting text:', error);
            });

            // Keep the focus on the text input for the next entry
            textInput.focus();

            // Prevent the form from actually submitting (since we're handling it via fetch)
            return false;
        }
    </script>
</body>
</html>
